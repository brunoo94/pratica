<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Força Jovem</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css" media="screen">
</head>
<body>
    <header>
        <h1 id="titilo">Copa Força Jovem</h1>
        <img id="logo" src="imagens/logo.png" alt="logo força jovem">
    </header>
    <main>
        <div id="container">
            <div id="caixa">
                <form action="teste.php" method="POST" autocomplete="on">
                    <h1>Autenticação</h1>
                    <div id="cx-login">
                        <label for="ilogin">Login</label >
                        <input type="text" name="login" id="ilogin" placeholder="Login" required>
                    </div>
                    <div id="cx-senha">
                        <label for="ipass">Senha</label>
                        <input type="password" name="senha" id="ipass" maxlength="20" placeholder="Senha" required >
                    </div>
                    <div id="submeter"><input id="botao" type="submit" value="Entrar"></div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>Desenvolvido por <a href="">Bruno Barbosa</a></p>
    </footer>
</body>
</html>
